<!DOCTYPE html>
<html>
	<head>
    <title>背景音乐控制按钮</title>
    <script>
        var audio = new Audio('做自己的光.mp3'); // 音乐文件路径
        function playMusic() {
            audio.play();
        }
        function pauseMusic() {
            audio.pause();
        }
    </script>
</head>
<body>
    <button onclick="playMusic()">播放音乐</button>
    <button onclick="pauseMusic()">暂停音乐</button>
</body>
